<!-- templates/vehiculo/add.html -->

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Agregar Vehículo{% endblock %}

{% block content %}
    <h2>Agregar Vehículo</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
{% endblock %}
